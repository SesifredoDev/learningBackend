<mat-card color="dark">
    <form (submit)="addNewPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" placeholder="Title" ngModel required>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" name="content" placeholder="Content" ngModel required></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
    
</mat-card>
