
<p *ngIf="posts.length <= 0" class="mat-body-1">No Posts Yet</p>

<mat-accordion multi="true" *ngIf="posts.length > 0" >
    <mat-expansion-panel *ngFor="let post of posts; let i = index" [attr.data-index]="i">
        <mat-expansion-panel-header>
                {{post.title}}
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>

        <mat-action-row>
            <button mat-button color="primary"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon></button>
            <button mat-button color="warn" (click)="onDelete(post.id)"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon></button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
