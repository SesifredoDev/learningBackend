
<p *ngIf="posts.length <= 0" class="body-1">No Posts Yet</p>

<mat-accordion multi="true" >
    <mat-expansion-panel *ngIf="posts.length > 0" ngFor="let post of posts;">
        <mat-expansion-panel-header>
                
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
    </mat-expansion-panel>
</mat-accordion>
