
<p *ngIf="posts.length <= 0" class="body-1">No Posts Yet</p>

<mat-accordion multi="true" *ngIf="posts.length > 0" >
    <mat-expansion-panel *ngFor="let post of posts; let i = index" [attr.data-index]="i">
        <mat-expansion-panel-header>
                {{post.title}}
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
    </mat-expansion-panel>
</mat-accordion>
